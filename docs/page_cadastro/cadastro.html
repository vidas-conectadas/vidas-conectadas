<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form action="">
        <h1>Cadastro</h1>

        <label for="fname">Nome*</label>
        <input type="text" id="fname" name="fname" maxlength="10" minlength="3" required placeholder="Digite aqui nome">

        <label for="lsobrenome">Sobrenome*</label>
        <input type="text" id="lsobrenome" name="lsobrenome" maxlength="10" minlength="3" required>

        <label for="lemail">Email*</label>
        <input type="email" id="lemail" name="lemail" required placeholder="email@gmail.com">

        <label for="lsenha">Senha*</label>
        <input type="password" id="lsenha" name="lsenha" required maxlength="10" minlength="5" placeholder="**********">

        <div class="radio-group">
            <label>Já é doador?</label>

            <input type="radio" id="sim" name="radio" value="sim" required>
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="radio" value="nao" required>
            <label for="nao">Não</label>
        </div>

        <div class="form-actions">
            <a class="btn-submit" href="../page_login/login.html">Cadastrar</a>
        </div>
    </form>
</body>
</html>
